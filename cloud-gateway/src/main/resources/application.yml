server:
 port: 9191

spring:
 application:
  name: API-GATEWAY
 cloud:
  gateway:
   routes:
    - id: USER-SERVICE
      uri: lb://USER-SERVICE
      predicates:
       - Path=/users/**
    - id: USERGROUP-SERVICE
      uri: lb://USERGROUP-SERVICE
      predicates:
       - Path=/usergroups/**
    - id: POLICY-SERVICE
      uri: lb://POLICY-SERVICE
      predicates:
       - Path=/policies/**
 
eureka:
 client:
  registry-with-eureka: true
  fetch-registry: true
  service-url:
   defaultZone: http://localhost:8761/eureka/
 instance:
  hostname: localhost